#ERREURS RAPPORTEES PAR LA DAL:
10000=Une erreur non gérée est survenue lors de l'enregistrement des informations.
10001=Une erreur non gérée est survenue lors de la récuperation des informations.
#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Création de compte
20000=Le pseudo n'est pas valide (caractères alpha-numériques seulement et ne doit pas dépasser 30 caractères).
20001=Ce pseudo est déjà utilisé.
20002=Le nom n'est pas valide (caractères alphabétiques seulement et ne doit pas dépasser 30 caractères).
20003=Le prénom n'est pas valide (caractères alphabétiques seulement et ne doit pas dépasser 30 caractères).
20004=Le mail n'est pas valide (ne doit pas dépasser 100 caractères).
20005=Le téléphone n'est pas valide (caractères numériques seulement et ne doit pas dépasser 15 caractères).
20006=Le code postal n'est pas valide (caractères alpha-numériques seulement et ne doit pas dépasser 10 caractères).
20007=Le ville n'est pas valide (caractères alphabétiques seulement et ne doit pas dépasser 30 caractères).
20008=Le rue n'est pas valide (caractères alpha-numériques seulement et ne doit pas dépasser 30 caractères).
20009=Le mot de passe n'est pas valide (ne ne doit pas dépasser 30 caractères).
20010=Les deux mots de passe doivent être identiques.
20011=Un compte est déjà affilié à cette adresse mail.
#=>Erreurs Connexion
30011=L'identifiant et/ou le mot de passe sont incorrects
